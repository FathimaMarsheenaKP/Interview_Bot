{% extends 'adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="addjobs#about">
  <table width="200" border="1" class="table table-striped ">
    <tr>
      <th scope="row">JOB</th>
      <td>
        <input type="text" name="textfield" required pattern="[A-Z a-z .]{2,25}" class="form-control mb-2 mr-sm-2" />
      </td>
    </tr>
    <tr>
      <th scope="row">SALARY RANGE </th>
      <td>
        <input type="text" name="textfield2" required class="form-control mb-2 mr-sm-2"/>
      </td>
    </tr>"
    <tr>
      <th scope="row">VACANCY </th>
      <td>
        <input type="text" name="textfield3" required pattern="[0-9]" class="form-control "/>
     </td>
    </tr>
    <tr>
      <th scope="row">TYPE</th>
      <td> <select name="select1" checked class="form-control mb-2 mr-sm-2">
            <option value="Open">Open</option>
            <option value="Remote">Remote</option>
        </select></td>
    </tr>

    <tr>
        <td></td>
      <th colspan="2" scope="row">
        <input type="submit" name="Submit" value="Add" class="btn btn-outline-primary"/>
     </th>
    </tr>
  </table>
</form>
</body>
{#</html>#}
{% endblock %}
